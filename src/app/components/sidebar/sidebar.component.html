<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav="matSidenav">

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

<h4 class="name">John Smith</h4>
<p class="designation">Software Engineer</p>

<mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <a routerLink="home" class="link-menu">Home</a>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <a routerLink="" class="link-menu">Profile</a>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <a routerLink="#" class="link-menu">About</a>
    </button>
    
    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <a routerLink="#" class="link-menu">Help</a>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-text mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
