
<div class="home">
  <div class="section-cards">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
  <div>
    <div class="textLeft">
    <h1 class="title">
      QUERO SER CLIENTE
    </h1>
    <p class="subtitle">
      Nossa equipe de consultores está apta a lhe orientar sobre contratação de planos, portabilidade, orçamentos, cotações, propostas, etc.
    </p>
    <mat-card-actions class="botaoVerMais">
      <button mat-button class="botao">Saber Mais</button>
    </mat-card-actions>
  </div>
  <div class="textLeft">
    <h1 class="title">
      Médicos Colaboradores
    </h1>
    <p class="subtitle">
      Se você é um médico em busca de se cadastrar em planos de saúde, nossa equipe de consultores pode ajudar.
    </p>
    <mat-card-actions class="botaoVerMais">
      <button routerLink="login-medical" mat-button class="botao">Acessar Área de Médicos</button>
    </mat-card-actions>
  </div>
  </div>
    <div *ngFor="let card of cardConsulta">
      <app-cards
      [title] = "card.title"
      [subtitle] = "card.subtitle"
      [url] = "card.url"
      [textContent] = "card.textContent"
      [buttoncard] = "card.cardbutton"
      [routerLink]="card.routerLink"
      [alt] = "card.alt"
      ></app-cards>
    </div>
    <div *ngFor="let card of cardConvenio">
      <app-cards
      [title] = "card.title"
      [subtitle] = "card.subtitle"
      [url] = "card.url"
      [textContent] = "card.textContent"
      [buttoncard] = "card.cardbutton"
      [alt] = "card.alt"
      ></app-cards>
    </div>
  </div>
</div>
