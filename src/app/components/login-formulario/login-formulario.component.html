<div class="formularioLogin-container">
    <form (ngSubmit)="submit()" [formGroup]="loginForm" class="formularioLogin" #formDir="ngForm">
        <div class="input-form">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username">
            </div>
            <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
                <p>O E-mail é obrigatório</p>
                <!-- <p *ngIf="title.errors?.['required']">O título é obrigatório</p> -->
                <!-- <p *ngIf="title.errors?.['maxLenght']">O título é obrigatório</p> -->
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password">
            </div>
            <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
                <p>A senha é obrigatório</p>
                <!-- <p *ngIf="title.errors?.['required']">O título é obrigatório</p> -->
                <!-- <p *ngIf="title.errors?.['maxLenght']">O título é obrigatório</p> -->
            </div>
        </div>
        <div class="botao-form">
            <mat-card-actions class="botaoLogin">
                <button type="submit" >Login</button>
            </mat-card-actions>
        </div>
        <a mat-button routerLink="/register" class="botaoRegister">Register</a>
    </form>
</div>
