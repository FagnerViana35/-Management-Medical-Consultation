<div class="modal">
    <h2 class="title"  mat-dialog-title>Erro de autenticação</h2>
    <div class="texto" mat-dialog-content>
      <p>Senha incorreta. Por favor, tente novamente.</p>
      <div class="erro"><img src="../../../assets/imgs/attention-147439_1280.png" alt=""></div>
    </div>
    <div mat-dialog-actions>
      <button class="botao" mat-button mat-dialog-close (click)="onCloseClick()"><mat-icon>Fechar</mat-icon></button>
    </div>
</div>
