<table mat-table [dataSource]="dataSource">

  <!-- Colunas da tabela -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef> Especialidade </th>
    <td mat-cell *matCellDef="let element"> {{element.especialidade}} </td>
  </ng-container>

  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef> Horario Dispon√≠vel</th>
    <td mat-cell *matCellDef="let element"> <button (click)="abrirModal(element.id)">Horarios</button> </td>
  </ng-container>
  <!-- Linhas da tabela -->
  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
